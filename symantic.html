<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flexbox</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"type="text/css"href="reset.css">
		<style type="text/css">
		
		body{
			background-color: #F5D76E;
			display: flex;
			flex-direction: column;
			justify-content: space;
			align-items: center;
		}
		
		nav{
			font-family: roboto;
			font-size: 20px;
			margin: 30px auto;
			width: 90%;
			height: 500px;
			flex-direction: column;
			border-radius: 10px;
			padding: 0;	
			border-color: white;
			display: flex;
			
		}
				
		a{
			text-decoration: none;
			color: white;
			flex:1;
			height: 30px;
			font-family: Dosis;
			padding:20px 20px 20px 20px;
			text-align: center;
			font-size: 2em;
			border:1px solid white;
			border-bottom: none;
			border-right:none;
			border-left: none;
			
		
			
		}
		
	
		
		#logoNav{
			font-size: 2em;
			font-weight: bold;
			}
			
			#mes{
				font-family: Dosis;
				font-size: 4.5em;
				text-align: center;
				margin: 5px;
				
				
			}
			
			#fig{
				padding-top: 20px;
				
			
			}

		@media screen and (min-width: 700px){
			nav{
			display: flex;
			flex-direction: row;
			border: 0px;
			height: 200px;
			
			}
			a{
		text-decoration: none;
			color: black;
			flex:1;
			height: 25px;
			font-family: Dosis;
			padding:20px 0px 20px 0px;
			text-align: center;
			font-size: 2em;
			border: 0px;
		

			}
			#logoNav{
				
				font-size: 4em;
			font-weight: bold;
			flex: 2;
	
			}
			
			section{
				display: flex;
				flex-direction: row;
				align-content: flex-start;
				
			}
			

			
			}
		

		</style>
</head>
<body >



	<nav>
		
	     	<a id="logoNav">Choc</a>
			<a href="#">Home</a>
			<a href="#">Projects</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
			<a href="#">Photos</a>
		

	</nav>
	<section id="landing">
		<div class="box" id="mes">
			<h2>
				Make Clever Creative Fun Apps. <br> Simple. </br>
			</h2>
			
		</div>
		
		<div class="box" id ="fig">
			<img src="images/laptop.png">
			
		</div>
	</section>

</body>
</html>
